<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h1>RO - SHAM - BO</h1>
    <div class="container">
        <div class="message">Choose your hand</div>
        <div class="scores">
            <div class="player-score score">
                <span class="player">0</span>
                <div class="player-hand">?</div>
                <h3>You</h3>
            </div>
            <div class="computer-score score">
                <span class="computer">0</span>
                <div class="computer-hand">?</div>
                <h3>Computer</h3>
            </div>
        </div>
        <div class="player-hands">
            <button class="hand">Rock</button>
            <button class="hand">Paper</button>
            <button class="hand">Scissors</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
